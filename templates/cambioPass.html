<div class="modal fade" id="changePass"  ng-controller="taskcontroller">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Cambiar Contrase単a</h4>
      </div>
      <form name="formCambio" ng-submit="cambiarPass(data)">
        <div class="modal-body">
          <div class="form-group">
              <input class="form-control" type="email" ng-model="data.email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input class="form-control" type="password" ng-model="data.oldpass" placeholder="Contrase単a Actual" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" ng-model="data.newpass" placeholder="Nueva Contrase単a" required>
            </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
          <input type="submit" class="btn btn-primary" value="Actualizar Contrase単a" ng-disabled="formCambio.$invalid">
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
