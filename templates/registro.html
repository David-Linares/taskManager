<div class="row col-md-12">
	<div class="col-md-3 col-md-offset-5" style="text-align: center">
		<form name="formRegistro" ng-submit="registrar(user)">
			<h3>Registro</h3>
			<div class="form-group">
				<input class="form-control" ng-model="user.name" placeholder="Nombre" required>
			</div>
			<div class="form-group">
				<input class="form-control" type="email" ng-model="user.email" placeholder="Email" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" ng-model="user.password" placeholder="ContraseÃ±a" required>
			</div>
			<input type="submit" class="btn btn-success" value="Registrarme" ng-disabled="formRegistro.$invalid">
			<input type="button" value="Ingresar" class="btn btn-info" ng-click="cambiarPagina('login')">
		</form>
	</div>
</div>
